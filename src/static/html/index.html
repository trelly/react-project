<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>发表文章-头条号</title>
    <link rel="stylesheet" href="/assets/static/css/normalize.css">
    <link rel="stylesheet" href="/assets/static/css/iconfont/iconfont.css">
    <link rel="stylesheet" href="/assets/static/css/index.css">
</head>
<body>
    <header class="t-header">
        <div class="t-logo"></div>
        <div class="t-header-menu">
            <div class="t-publish">
                <button class="t-publish-btn">发表 <span class="t-caret"></span></button>
                <div class="t-dropdown">
                    <span class="t-dropdown-caret"></span>
                    <ul class="t-publish-menu">
                        <li class="t-menu-item">存草稿</li>
                        <li class="t-menu-item">取消发布</li>
                    </ul>
                </div>
            </div>
            <div class="t-message">
                <i class="icon-message"></i>
            </div>
        </div>
    </header>
    <nav class="t-slider-left">
        <div class="t-tab">
            <ul class="t-menu-bar">
                <li class="t-menu active"><i class="iconfont icon-articletab"></i><span class="t-icon-text">文章</span></li>
                <li class="t-menu"><i class="iconfont icon-videotab"></i><span class="t-icon-text">视频</span></li>
                <li class="t-menu"><i class="iconfont icon-pictab"></i><span class="t-icon-text">图集</span></li>
                <li class="t-menu"><i class="iconfont icon-testtab"></i><span class="t-icon-text">测试</span></li>
            </ul>
            <div class="t-menu-other">
                <div class="t-icon-radius">
                    <i class="iconfont icon-eyecaretab"></i>
                </div>
                <div class="t-icon-radius">
                    <i class="iconfont icon-nighttab"></i>
                </div>
            </div>
        </div>
    </nav>
    <div class="t-main">
        <div class="t-content">
            <div class="t-tab-content">
                <div class="t-tab-item">
                    <div class="t-menu-collapse">
                        <div class="t-panel">
                            <div class="t-panel-title" role="tab" id="headingOne">
                                <a role="button">
                                    大纲
                                </a>
                            </div>
                            <div class="t-panel-collapse show" role="tabpanel">
                                <div class="t-panel-body">
                                    <form>
                                        <div class="t-control-group">
                                            <div class="t-label">原创</div>
                                            <div>
                                                <a class="t-button-origin">原创</a>
                                            </div>
                                        </div>
                                        <div class="t-control-group">
                                            <div class="t-label">广告</div>
                                            <div>
                                                <input type="radio" value=""/>&nbsp;<span>展示广告</span>
                                            </div>
                                        </div>
                                        <div class="t-control-group">
                                            <div class="t-label">分类</div>
                                            <div>
                                                <select name="">
                                                    <option value="新闻">新闻</option>
                                                    <option value="新闻1">新闻</option>
                                                    <option value="新闻2">新闻</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="t-control-group">
                                            <div class="t-label">封面</div>
                                            <div>
                                                <input type="radio" value="展示广告"/>
                                            </div>
                                        </div>
                                        <div class="t-control-group">
                                            <div class="t-label">定时发布</div>
                                            <div>
                                                <input type="radio" value="展示广告"/>
                                            </div>
                                        </div>
                                        <div class="t-control-group">
                                            <div class="t-label">弹窗</div>
                                            <div>
                                                <input type="radio" value="展示广告"/>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="t-panel">
                            <div class="t-panel-title" role="tab" id="headingOne">
                                <a role="button">
                                    功能
                                </a>
                            </div>
                            <div class="t-panel-collapse" role="tabpanel">
                                <div class="t-panel-body">

                                </div>
                            </div>
                        </div>
                        <div class="t-panel">
                            <div class="t-panel-title" role="tab" id="headingOne">
                                <a role="button">
                                    模板
                                </a>
                            </div>
                            <div class="t-panel-collapse" role="tabpanel">
                                <div class="t-panel-body">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="t-collapse"></div>
        </div>
        <div class="t-editor">
            <div class="t-editor-wrap">
                <textarea id="editor" cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>
    <script src="/assets/tinymce/tinymce.min.js"></script>
    <script src="/assets/tinymce/langs/zh_CN.js"></script>
    <script>
        /**
         * @file editor.config.js
         * @desc 编辑器配置文件
         */
        tinymce.init({
            selector: '#editor',
            plugins: "textpattern, image, link, media, preview, anchor, autosave, autoresize",
            menubar: false,
                toolbar: ['undo redo | bold underline | blockquote bullist numlist alignleft aligncenter alignright', 'link image media | preview'],
                autosave_restore_when_empty: false,
                autosave_ask_before_unload: true,
                autosave_interval: "5s",
                width: '700px',
                statusbar: false,
                autoresize_bottom_margin: 50
        });
    </script>
</body>
</html>
